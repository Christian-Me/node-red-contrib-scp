<script type="text/javascript">
    RED.nodes.registerType('scp-download',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"scp-node";
        }
    });
</script>

<script type="text/html" data-template-name="scp-download">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="scp-node">
    <p>Downloads from remote SCP-Server</p>
</script>
